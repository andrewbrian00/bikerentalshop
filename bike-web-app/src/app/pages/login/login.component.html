<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="blue" style="background-image: url('assets/img/PC_HO_FULL.jpg'); background-size: cover; background-position: bottom center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <!-- <form class="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"> -->
            <div class="card card-login card-hidden">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title" style="font-family: 'Coda'; font-size: 32px;">BMS</h4>
                <p class="card-description text-center italic-text" style="font-size: 14px;">Great Life Mindset!</p>
              </div>
              <div class="card-body">
               
              </div>
              <div class="card-footer justify-content-center mt-3 mb-3" *ngIf="!authenticated">
                <button class="btn btn-primary btn-round" (click)="login()">Login</button>
              </div>
              <div class="card-footer justify-content-center mt-3 mb-3" *ngIf="authenticated">
                <button class="btn btn-primary btn-round" [routerLink]="['/bike']">Proceed</button>
              </div>
            </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <ul>
            <li>
              <a href="#">
                Personal Collection
              </a>
            </li>
            <li>
              <a href="#">
                About Us
              </a>
            </li>
            <li>
              <a href="#">
                Contact Us
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright pull-right">
          &copy;
          {{test | date: 'yyyy'}}, designed by CAI-STA Philippines.
        </div>
      </div>
    </footer>
  </div>
</div>
